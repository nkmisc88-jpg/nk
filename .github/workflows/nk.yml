name: Pocket Playlist Generator

on:
  schedule:
    # Run at minutes 7, 22, 37, and 52 of every hour
    - cron: '7,22,37,52 * * * *'
  push:
    branches:
      - main
    paths:
      - '**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Playlist Generator Script
        # CHANGED: Script name updated to nk.py
        run: python nk.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          # CHANGED: Output file updated to nk.m3u
          git add nk.m3u
          
          if [[ -n $(git status -s) ]]; then
            git commit -m "Auto-update Playlist"
            git pull --rebase origin main
            git push origin main
          else
            echo "No changes to commit."
          fi
